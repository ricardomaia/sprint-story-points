
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Story Points Calculator</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }

        .offline-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.5;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1>Você está offline</h1>
        <p>Parece que você perdeu a conexão com a internet. Verifique sua conexão e tente novamente.</p>
        <button onclick="window.location.reload()">Tentar novamente</button>
    </div>
</body>
</html>
